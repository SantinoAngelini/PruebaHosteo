<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyKey - Venta de Claves</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

</head>
<body>
    <header>
        <h1>Bienvenido a MyKey Argentina!</h1>
        <nav>
            <ul>
                <li><a href="#" id="inicioBtn">Inicio</a></li>
                <li><a href="#" id="verCarrito">Carrito</a></li>
                <li><a href="#" id="cerrarSesion">Cerrar Sesión</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
        <div id="usuarioSection">
            <h2>Ingreso de Usuario</h2>
            <input type="text" id="usuarioInput" placeholder="Ingrese su nombre">
            <button id="ingresarUsuario">Ingresar</button>
            <div id="mensajeError" style="color: red; margin-top: 10px;"></div>
        </div>
        
        <div id="catalogoSection" style="display: none;">
            <h2>Catálogo de claves</h2>
            <p id="bienvenidaUsuario"></p> 
            <div id="catalogoLista"></div>
        </div>
        

        <div id="carritoSection" style="display: none;"> 
            <h2>Tu Carrito</h2>
            <ul id="carritoLista"></ul>
            <div id="totalCarrito">Total: $0</div>
            <button id="finalizarCompra" class="btn-finalizar-compra">Finalizar Compra</button>
            <button id="volverCatalogo" class="btn-volver-catalogo">Volver al Catálogo</button>
        </div>
        
    </main>

    <footer>
        <p>MyKey | Venta de Claves para Juegos | 2024</p>
    </footer>

    <script src="/js/catalogo.js"></script> 
    <script src="/js/index.js"></script>    
    <script src="/js/carrito.js"></script>
    
</body>
</html>
